<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cypher Core</title>
    <style>
        body{margin:0;font-family:system-ui,sans-serif;background:linear-gradient(135deg,#160f3a,#2a1a64);color:#fff;min-height:100vh;display:flex;flex-direction:column}
        .header{background:rgba(0,0,0,.3);padding:20px;border-bottom:1px solid rgba(255,255,255,.1)}
        .header a{color:#54a9ff;text-decoration:none;margin:0 15px;font-weight:600}
        .header a:hover{color:#fff}
        .content{flex:1;display:flex;align-items:center;justify-content:center;padding:40px 20px}
        .container{max-width:400px;width:100%;background:rgba(255,255,255,.1);padding:40px;border-radius:16px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.2)}
        h1{font-size:32px;margin-bottom:30px;text-align:center}
        .form-group{margin-bottom:20px}
        label{display:block;margin-bottom:8px;font-weight:600}
        input{width:100%;padding:12px;border:1px solid rgba(255,255,255,.3);background:rgba(255,255,255,.1);color:#fff;border-radius:8px;font-size:16px}
        input::placeholder{color:rgba(255,255,255,.5)}
        input:focus{outline:none;border-color:#54a9ff}
        .btn{width:100%;padding:14px;background:#54a9ff;color:#fff;border:none;border-radius:8px;font-weight:700;font-size:16px;cursor:pointer;transition:all .2s;margin-top:10px}
        .btn:hover{background:#3d8fd9;transform:translateY(-2px)}
        .link{text-align:center;margin-top:20px;font-size:14px}
        .link a{color:#54a9ff;text-decoration:none}
        .link a:hover{text-decoration:underline}
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cypher-engine.html">Cypher Engine</a>
        <a href="signin.html">Sign In</a>
    </div>
    <div class="content">
        <div class="container">
            <h1>Sign In</h1>
            <form onsubmit="alert('Authentication system coming soon!'); return false;">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
            <div class="link">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
